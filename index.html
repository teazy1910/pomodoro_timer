<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>My Pomodoro Timer</title>
  </head>
  <body>
    <h1>Pomodoro Timer üçÖ</h1>
    <div class="main-container" id="container-btn-js">
      <div class="timer" id="countdown-timer">25:00</div>
      <div class="btn-container">
        <button id="startBTN-js" class="btn-start btn active">
          <i class="bx bx-play-circle"></i>
        </button>
        <button id="stopBTN-js" class="btn-stop btn">
          <i class="bx bx-stop-circle"></i>
        </button>
        <button id="resetBTN-js" class="btn-reset btn">
          <i class="bx bx-reset"></i>
        </button>
        <!-- <button id="breakBTN-js" class="btn-break btn">Break</button> -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
